name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore src/AustralianHolidays.Web

      - name: Build
        run: dotnet build src/AustralianHolidays.Web --configuration Release --no-restore

      - name: Run tests
        run: dotnet test src/AustralianHolidays.Web.Tests --configuration Release --verbosity normal

      - name: Publish
        run: dotnet publish src/AustralianHolidays.Web --configuration Release --output publish

      - name: Update base href for GitHub Pages
        run: sed -i 's|<base href="/" />|<base href="/AustralianHolidays/" />|g' publish/wwwroot/index.html

      - name: Add .nojekyll file
        run: touch publish/wwwroot/.nojekyll

      - name: Copy index.html to 404.html for SPA routing
        run: cp publish/wwwroot/index.html publish/wwwroot/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: publish/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
